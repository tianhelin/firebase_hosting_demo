name: Deploy to GCE while main branch updated
'on':
  push:
    branches:
      - main
  uses: google-github-actions/ssh-compute@v0.1.5
  with:
    instance_name: instance-1
    zone: asia-east1-b
    ssh_private_key: '${{ secrets.GCP_SSH_PRIVATE_KEY }}'
